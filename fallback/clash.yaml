    - '*.ffxiv.com'
    - '*.icloud.com'
    - '*.icloud.com.cn'
    - '*.mcdn.bilivideo.cn'

  # 支持 UDP / TCP / DoT / DoH 协议的 DNS 服务，可以指明具体的连接端口号。
  # 所有 DNS 请求将会直接发送到服务器，不经过任何代理。
  # Clash 会使用最先获得的解析记录回复 DNS 请求
  nameserver:
    #     - tls://17663466039.rubyfish.cn:853
    #     - https://dns.nextdns.io/4424be/clash
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query

  # 当 fallback 参数被配置时, DNS 请求将同时发送至上方 nameserver 列表和下方 fallback 列表中配置的所有 DNS 服务器.
  # 当解析得到的 IP 地址的地理位置不是 CN 时，clash 将会选用 fallback 中 DNS 服务器的解析结果。
  # fallback:
  #   - https://dns.google/dns-query

  # 如果使用 nameserver 列表中的服务器解析的 IP 地址在下方列表中的子网中，则它们被认为是无效的，
  # Clash 会选用 fallback 列表中配置 DNS 服务器解析得到的结果。
  #
  # 当 fallback-filter.geoip 为 true 且 IP 地址的地理位置为 CN 时，
  # Clash 会选用 nameserver 列表中配置 DNS 服务器解析得到的结果。
  #
  # 当 fallback-filter.geoip 为 false, 如果解析结果不在 fallback-filter.ipcidr 范围内，
  # Clash 总会选用 nameserver 列表中配置 DNS 服务器解析得到的结果。
  #
  # 采取以上逻辑进行域名解析是为了对抗 DNS 投毒攻击。
  fallback-filter:
    geoip: false
    ipcidr:
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - '+.google.com'
      - '+.twitter.com'
      - '+.youtube.com'
      - '+.githubusercontent.com'
      - '+.googlevideo.com'

tun:
  enable: true #如果需要启用 TUN 模式，请设置为 true
  stack: gvisor # 或 system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - tcp://8.8.8.8:53
    - tcp://8.8.4.4:53

# 1. clash DNS 请求逻辑：
#   (1) 当访问一个域名时， nameserver 与 fallback 列表内的所有服务器并发请求，得到域名对应的 IP 地址。
#   (2) clash 将选取 nameserver 列表内，解析最快的结果。
#   (3) 若解析结果中，IP 地址属于 国外，那么 clash 将选择 fallback 列表内，解析最快的结果。
#
#   因此，我在 nameserver 和 fallback 内都放置了无污染、解析速度较快的国内 DNS 服务器，以达到最快的解析速度。
#   但是 fallback 列表内服务器会用在解析境外网站，为了结果绝对无污染，我仅保留了支持 DoT/DoH 的两个服务器。
#
# 2. clash DNS 配置注意事项：
#   (1) 如果您为了确保 DNS 解析结果无污染，请仅保留列表内以 tls:// 或 https:// 开头的 DNS 服务器，但是通常对于国内域名没有必要。
#   (2) 如果您不在乎可能解析到污染的结果，更加追求速度。请将 nameserver 列表的服务器插入至 fallback 列表内，并移除重复项。
#
# 3. 关于 DNS over HTTPS (DoH) 和 DNS over TLS (DoT) 的选择：
#   对于两项技术双方各执一词，而且会无休止的争论，各有利弊。各位请根据具体需求自行选择，但是配置文件内默认启用 DoT，因为目前国内没有封锁或管制。
#   DoH: 以 https:// 开头的 DNS 服务器。拥有更好的伪装性，且几乎不可能被运营商或网络管理封锁，但查询效率和安全性可能略低。
#   DoT: 以 tls:// 开头的 DNS 服务器。拥有更高的安全性和查询效率，但端口有可能被管制或封锁。
#   若要了解更多关于 DoH/DoT 相关技术，请自行查阅规范文档。

proxies:
# shadowsocks
# 所支持的加密方式与 go-shadowsocks2 保持一致
# 支持加密方式：
#   aes-128-gcm aes-192-gcm aes-256-gcm
#   aes-128-cfb aes-192-cfb aes-256-cfb
#   aes-128-ctr aes-192-ctr aes-256-ctr
#   rc4-md5 chacha20 chacha20-ietf xchacha20
#   chacha20-ietf-poly1305 xchacha20-ietf-poly1305

proxy-groups:
  # url-test 可以自动选择与指定 URL 测速后，延迟最短的服务器
  - name: 'auto'
    type: url-test
    use:
      - YY
    tolerance: 200

  - name: 'select-ee'
    type: select
    use:
      - ee
    tolerance: 200

  - name: 'NJP'
    type: url-test
    filter: '香港|台湾|新加坡|美国'
    interval: 600
    tolerance: 100
    url: http://cp.cloudflare.com/generate_204
    use:
      - YY

  - name: 'NHK-MA'
    type: url-test
    interval: 600
    tolerance: 100
    url: http://cp.cloudflare.com/generate_204
    filter: '日本|台湾|美国'
    use:
      - YY

  - name: 'NHK'
    type: url-test
    filter: '日本|新加坡|美国|台湾|韩国|英国|德国|印度|土耳其|阿根廷|加拿大'
    interval: 600
    tolerance: 100
    url: http://cp.cloudflare.com/generate_204
    use:
      - YY

  - name: 'OpenAI'
    type: select
    filter: '美国|韩国|英国|德国|印度|土耳其|法国|加拿大'
    interval: 600
    tolerance: 100
    url: http://cp.cloudflare.com/generate_204
    use:
      - YY

  - name: 'Bing'
    type: url-test
    filter: '美国|韩国|英国|德国|印度|土耳其|法国|加拿大'
    interval: 600
    tolerance: 100
    url: http://cp.cloudflare.com/generate_204
    use:
      - YY

  # select 用来允许用户手动选择 代理服务器 或 服务器组
  # 您也可以使用 RESTful API 去切换服务器，这种方式推荐在 GUI 中使用
  # - { name: "Proxy", type: select, proxies: ["auto", ] }
  - name: Proxy
    type: select
    use:
      - YY
    proxies:
      - auto
      - NJP
      - NHK
      - NHK-MA
      - select-ee

proxy-providers:
  YY:
    type: http
    url: 'https://xxxxbscribe?token=xxxxxxxxxxx&flag=clash'
    path: ./conf/yuyan.yaml
    interval: 28800
    health-check:
      enable: true
      interval: 7200
      url: http://cp.cloudflare.com/generate_204

  ee:
    type: http
    url: 'https://xxxt/subscribe?token=xxxx&flag=clash'
    path: ./conf/byg.yaml
    interval: 28800
    health-check:
      enable: true
      interval: 7200
      url: http://cp.cloudflare.com/generate_204

